  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-info navbar-white">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-mug-saucer"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="HomePage.html"><strong>Home</strong></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="ProductListing.html"><strong>Menu</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="AboutPage.html"><strong>About Us</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Cart.html"><strong>Cart</strong></a>
              </li>
              <li class="nav-item" >
                <a href="Checkoutpage.html" type="button" class="btn btn-danger ms-md-5 mt-3 mt-md-0"><i class="fa-solid fa-credit-card"></i> Check Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="chek d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-receipt"></i>Checkout
      </div>

      <div class="container">
        <form method="get">
            <div class="row gx-5">
                <div class="col-lg-2">
                    <h4><strong>Billing Address</strong></h4>
                    <label for="first"><i class="fa-solid fa-person"></i>First Name</label>
                    <input type="text" id="first" name="firstname" placeholder="Bob" required>
                    <label for="last"><i class="fa-solid fa-id-card"></i>Last Name</label>
                    <input type="text" id="last" name="firstname" placeholder="Ross" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i>Email Address</label>
                    <input for="email" id="email" name="email" placeholder="BobRoss@gmail.com" required>
                    <label for="address"><i class="fa-solid fa-id-card"></i>Address</label>
                    <input type="text" id="address" name="address" placeholder="CSI 1N" required>
                    <label for="city"><i class="fa-solid fa-city"></i>City</label>
                    <input type="text" id="city" name="city" placeholder="Boston" required>
                    <label for="state"><i class="fa-solid fa-id-card"></i>State</label>
                    <input type="text" id="state" name="state" placeholder="OH" required>
                    <label for="zip">ZipCode</label>
                    <input type="number" id="zip" name="zip" placeholder="10000" required>
                </div>
                <div class="col-lg-2 p-5">
                    <h4><strong>Payment</strong></h4>
                    <label for="name"><i class="fa-solid fa-fingerprint"></i>Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Bob Ross" required>
                    <label for="credit"><i class="fa-solid fa-credit-card"></i>Credit card number</label>
                    <input type="number" id="credit" name="credit" placeholder="12345678910" required>
                    <label for="month">Exp Month</label>
                    <input type="number" id="month" name="month" placeholder="11" required>
                    <label for="year">Exp Year</label>
                    <input type="number" id="year" name="year" placeholder="11" required>
                </div>
            </div>
        </form>
      </div>
      <div class="bg-dark p-5 mt-5 low"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
